version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies if any
      - yum install -y awscli
  build:
    commands:
      - echo Build started on `date`
      - echo Syncing files to S3 bucket todolatest996144
      - aws s3 sync . s3://todolatest996144 --exact-timestamps --acl public-read

artifacts:
  files:
    - '**/*'

